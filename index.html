<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>codificador</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    <header>
        <img src="./imagens/logo.png" >
        <div class="theme-toggler">
            <span class="material-symbols-outlined active"> light_mode </span>
            <span class="material-symbols-outlined">dark_mode</span>
        </div>
      </header>
      
    <main>
        <section class="main-content">
      <textarea class="text-area" cols="41" rows="4" placeholder="Digite Algo..."></textarea>
      <div class="aviso">
        <span class="material-symbols-outlined"> priority_high</span>
            <h6>Apenas Letras <span>minusculas</span> e sem <span>acento.</span></h6>
      </div>
      
     <div class="container">
        <div class="center">
          <button class="btn" onclick="btnEncriptar()" >
            <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
              <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
              <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
            </svg>
            <span>Criptografar</span>
          </button>
        </div>
      </div>

      <div class="container2">
        <div class="center">
          <button class="btn" onclick="btnDesencriptar()">
            <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
              <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
              <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
            </svg>
            <span>Descriptografar</span>
          </button>
        </div>
      </div>

    </section>
    
    <section class="section-main">
        <textarea class="mensagem" cols="20" rows="10" id="copia" ></textarea>
        <button class="btn-copiar" onclick="btnCopiar()">copiar</button>
    </section>

</main>
</body>
<script src="./index.js"></script>
</html>
